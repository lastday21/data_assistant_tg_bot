services:
  db:
    image: postgres:16-alpine
    container_name: data-postgres
    environment:
      POSTGRES_DB: video
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d video"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  pgdata:
